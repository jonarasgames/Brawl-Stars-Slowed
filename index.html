<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brawl Stars ● Slowed</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader">
    <img
      src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoic3VwZXJjZWxsXC9maWxlXC81VE5YakNXeUJoTkFna2luY3Q2NC5wbmcifQ:supercell:1I7jKeC3-Q1RQV7dvkCB8yaINjkrq6EbBQDR0Juf3QQ?width=2400"
      alt="Loading"
      class="rotate"
    />
  </div>

  <div id="app" class="hidden">
    <header>
      <h1>Brawl Stars ● Slowed</h1>
    </header>

    <main>
      <section id="playlists-view" class="view active"></section>

      <section id="musics-view" class="view hidden">
        <button id="back-btn" title="Voltar para playlists">← Voltar</button>
        <div id="playlist-header">
          <img id="playlist-cover" alt="Capa da playlist" />
          <img
            id="playlist-icon"
            alt="Ícone playlist"
            src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoic3VwZXJjZWxsXC9maWxlXC9ucnU0UVNQVlVkVEhvVERxMVpxdS5wbmcifQ:supercell:KyOaqu_1gL2vFJpzEd0AABww3GAZzF688azTXXapoEs?width=2400"
          />
          <h2 id="playlist-name"></h2>
        </div>
        <ul id="music-list"></ul>
      </section>

      <footer id="player-footer">
        <audio id="audio" controls></audio>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
